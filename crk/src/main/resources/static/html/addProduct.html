<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<link rel="stylesheet" href="/js/layui/css/layui.css">
<title>首页</title>
</head>
<body>
	<form class="layui-form">
		<!-- 提示：如果你不想用form，你可以换成div等任何一个普通元素 -->
		<div class="layui-form-item">
			<label class="layui-form-label">品牌</label>
			<div class="layui-input-block">
				<input type="text" name="productBrand" id="productBrand" lay-verify="required" placeholder="请输入"
					autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">分类</label>
			<div class="layui-input-block">
				<input type="text" name="productType" id="productType" placeholder="请输入"
					autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">货号</label>
			<div class="layui-input-block">
				<input type="text" name="productItem" id="productItem" placeholder="请输入"
					autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">适用季节</label>
			<div class="layui-input-block">
				<input type="text" name="suitableSeason" id="suitableSeason" placeholder="请输入"
					autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">适用性别</label>
			<div class="layui-input-block">
				<input type="radio" name="suitableSex" value="男" title="男">
				<input type="radio" name="suitableSex" value="女" title="女" checked>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">尺寸</label>
			<div class="layui-input-block">
				<input type="text" name="productSize" id="productSize" placeholder="请输入"
					autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">颜色</label>
			<div class="layui-input-block">
				<input type="text" name="productColor" placeholder="请输入"
					autocomplete="off" class="layui-input" lay-verify="required">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="formProduct">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
		<!-- 更多表单结构排版请移步文档左侧【页面元素-表单】一项阅览 -->
	</form>
	<script src="/js/layui/layui.all.js"></script>
	<script>
		//提交
		;
		!function() {
			var $ = layui.jquery;
			var form = layui.form;
			//监听提交
			form.on('submit(formProduct)', function(data) {
				$.ajax({
				      url:"/product/addProduct",
				      type:"POST",
				    /*  data:{
				    	  productBrand:$("#productBrand").val(),
				    	  productType:$("#productType").val(),
				    	  productItem:$("#productItem").val(),
				    	  suitableSeason:$("#suitableSeason").val(),
				    	  suitableSex:$("input[name='suitableSex']:checked").val(),
				    	  productSize:$("#productSize").val(),
				    	  productColor:$("#productColor").val()
				      },*/
				      data: data.field,
				      success: function(data){
				    	  console.log(data);
				          },
					  error: function(errorMsg){
						  console.log("异常"+errorMsg);
					  }
				  })
				return false;
			});

		}();
	</script>
</body>
</html>
